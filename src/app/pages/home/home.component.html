<a routerLink="movies-form/new" class="p-button font-bold">
  Agregar Pelicula
</a>
@for (movie of movies; track movie.id) {
  <p-card header="{{movie.titulo}}" subheader="{{movie.sinopsis}}" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
          <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
      </ng-template>
      <p>
          {{movie.sinopsis}}
      </p>
      <p>
          {{movie.fechaSalida}}
      </p>

      <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
              <p-button label="Borrar" severity="secondary" class="w-full" styleClass="w-full" />
              <p-button label="Editar" class="w-full" styleClass="w-full" />
          </div>
      </ng-template>
  </p-card>
}@empty {
  <p>No existen peliculas</p>
}
