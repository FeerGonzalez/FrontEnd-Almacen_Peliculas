<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <div class="container-formulario">
        <form action="" #formulario="ngForm" class="margen-chico">
            <h1>Registrate</h1>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" [(ngModel)]="usuario.nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" [(ngModel)]="usuario.apellido">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" [(ngModel)]="usuario.email">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio.</span>
                    <span *ngIf="registerForm.get('email')?.errors?.['email']">Formato de email incorrecto.</span>
                </div>
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" [(ngModel)]="usuario.contrasenia">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
                    <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
                    La contraseña debe tener al menos 6 caracteres.
                    </span>
                </div>
            </div>
            <div>
                <label for="repetir_contraseña">Repetir Contraseña</label>
                <input type="password" name="repetir_contraseña" id="repetir_contraseña" [(ngModel)]="usuario.contrasenia">
                <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
                    <span>Las contraseñas no coinciden.</span>
                </div>
            </div>
    
            <button type="submit" >Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta?<a href="/login">Inicia Sesion</a></p>
    </div>
</body>
</html>
